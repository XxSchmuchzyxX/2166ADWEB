<div class="container">
    <table>
        <thead> 
            <th> ID </th>
            <th> Name </th>
            <th> Username </th>
            <th> Email </th>
            <th> Website </th>
        </thead>
        <tbody>
            <tr  *ngFor = "let user of httpusers">
                <td> {{user.id}} </td>
                <td> {{user.name}} </td>
                <td> {{user.username}} </td>
                <td> {{user.email}} </td>
                <td> {{user.website}} </td>
            </tr>
        </tbody>
    </table>
</div>
